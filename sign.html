<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Lyft</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/sign.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col s1 m1 l1">
					<a href="sign-up.html">
						<i class="material-icons">keyboard_arrow_left</i>
					</a>
				</div>
				<div class="col s11 m11 l11 center">
					<h4>Sign Up</h4>
					<p>Join now for free ride credit</p>
				</div>
				<hr>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">account_circle</i>
								<input id="icon_prefix" type="text" class="validate">
								<label for="icon_prefix">First Name - Last Name</label>
							</div>
							<div class="input-field col s12">
								<i class="material-icons prefix">email</i>
								<input id="email" type="email" class="validate">
								<label for="email" data-error="wrong" data-success="right">Email</label>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<form action="#" class="col s12">
						<p>
							<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
							<label for="filled-in-box">I agree to Lyfts <a href="#">Terms of service</a></label>
						</p>
					</form>
				</div>
				<div class="row">
					<div class="col s12 center">
						<a href="profile.html" class="waves-effect purple accent-3 btn-large">Next</a> <!--sólo podría seguir si los campos de arriba tipeados correctamente-->
					</div>
				</div>
			</div>
		</section>



		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script type='text/javascript' src='js/sign.js'></script>	
	</body>
	</html>

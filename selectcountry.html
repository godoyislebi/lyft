<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Lyft</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/selectcountry.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col s1 m1 l1">
					<a href="index.html">
						<i class="material-icons">keyboard_arrow_left</i>
					</a>
				</div>
				<div class="col s11 m11 l11 center">
					<h4>Sign Up</h4>
					<p>Join now for free ride credit</p>
				</div>
				<hr>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="row">
					<div class="col s12 m12 l12">
						<div class="collection">
							<a href="#!" class="collection-item">
								<img src="img/32/CL.png" alt="bandera de chile">
								<span>Chile</span>
							</a>
							<a href="#!" class="collection-item">
								<img src="img/32/MX.png" alt="bandera de méxico">
								<span>México</span>
							</a>
							<a href="#!" class="collection-item">
								<img src="img/32/PE.png" alt="bandera de perú">
								<span>Perú</span>
							</a>
							<a href="#!" class="collection-item">
								<img src="img/32/US.png" alt="">
								<span>State United</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>



	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type='text/javascript' src='js/selectcountry.js'></script>
</body>
</html>
